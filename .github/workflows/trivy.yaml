name: Trivy Security Scan

on:
  push:
    branches:
      - main
jobs:
  security-scan:
    name: Run Trivy Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_1.9.2_Linux-64bit.tar.gz
          tar -xvzf trivy_0.51.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Verify Trivy Installation
        run: trivy --version

      - name: Scan Docker Image
        run: trivy image jenkins/jenkins:latest

      - name: Scan Source Code (Optional)
        run: trivy fs --severity CRITICAL,HIGH .

      - name: Scan Configurations (Optional)
        run: trivy config .

